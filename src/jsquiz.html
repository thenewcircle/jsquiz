<!doctype html>
<html>
  <head>
    <title>NewCircle JavaScript Proficiency Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-sanitize.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="quiz.js"></script>
    <link rel="stylesheet" media="screen" href="jsquiz.css"/>
  </head>

  <body ng-app="JsQuiz">

    <div style="display:none"
         id="quiz-config"
         data-score-element="#score"
         data-prefix="jsquiz"
         data-questions="1 2 3 4 5"
         data-show-transition-duration="500"
         data-show-transition-effect="blind"
         data-hide-transition-duration="500"
         data-hide-transition-effect="fade">
    </div>

    <div id="outer">
      <div id="logo">
        <img src="logo.png"/>
      </div>

      <div id="header">
        <h1>New Circle JavaScript Proficiency Quiz</h1>
      </div>

      <div id="content" ng-controller="QuizCtrl">
        <div ng-show="questions">

          <div id="jsquiz-intro" ng-show="step === 'intro'">
            This {{questions.length}}-question quiz tests your JavaScript
            proficiency. A score of less than 80% means you might have some
            trouble with the AngularJS course. A score of less than 70% means
            you <i>will</i> have trouble with the course.

            <div class="next-button">
              <button ng-click="startQuiz()">Continue...</button>
            </div>

          </div>

          <div id="current-question" ng-show="currentQuestion">
            <div class="question" ng-bind="currentQuestion.question"></div>

            <div class="answers">
              <div ng-show="currentQuestion.type === 'choice'">
                <div ng-repeat="a in currentQuestion.answers">
                  <input type="radio" ng-model="currentQuestion.choice"
                         value="{{$index}}">
                  <span ng-bind-html="a.answer"></span>
                </div>

                <div class="next-button">
                  <button ng-click="nextQuestion()"
                          ng-disabled="!currentQuestion.choice">Next</button>
                </div>
              </div>
            </div>
          </div>

          <div id="score" style="display:none">
          </div>
        </div>
      </div>

    </div>

  </body>

</html>
